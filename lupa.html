<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="forgot-page">

      <div class="logo">
        <img src="images/Logo.png" alt="Mangan Logo">
        <h1>Mangan</h1>
      </div>
    </div>
    <div class="forgot-container">
      <h2>Lupa sandi ya?</h2>
      <p>Isi informasi akun kamu dulu dibawah ini deh coba</p>

        <div class="input-group">
          <input type="text" name="nama" placeholder="Nama" required>

          <input type="email" name="email" placeholder="Email" required>
          <button type="button" class="send-code">Kirim</button>

          <input type="text" placeholder="Verifikasi Kode" required>
        </div>
        <button type="submit" class="submit-button">Submit</button>
      </form>
      <p class="login-link">Udah inget? <a href="login.html">Login sini</a></p>
    </div>
  </div>
